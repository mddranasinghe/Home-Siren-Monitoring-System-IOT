<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            height: 70%;
            margin: 0 auto;
            position: relative;
        }

        .container img {
            width: 100%;
            height: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 8vw solid transparent;
            border-right: 8vw solid transparent;
            border-bottom: 12vw solid green;
            position: absolute;
        }

        #siren1 {
            top: 8%;
            left: 22%;
            transform: rotate(-30deg);
        }

        #siren2 {
            top: 7%;
            right: 13%;
            transform: rotate(30deg);
        }

        #siren3 {
            bottom: 7%;
            left: 19%;
            transform: rotate(210deg);
        }

        #siren4 {
            bottom: 12%;
            right: 10%;
            transform: rotate(148deg);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td><a href="../index.html"><img src="less-than.png" style="width: 30px; height: 35px;"></a></td>
            <td style="text-align: center; width:100%;"><h2 >Siren Monitoring Systems</h2></td>
        </tr>
    </table>
    <div class="container">
   
        <div class="container">
            <canvas id="myCanvas" width="100%" height="100%" style="border:1px solid #000000;">
                Sorry, your browser does not support canvas.
            </canvas>
            <div class="triangle siren1"></div>
            <div class="triangle siren2"></div>
            <div class="triangle siren3"></div>
            <div class="triangle siren4"></div>
            <img id="image" src="img2.png">
        </div>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Function to draw a circle around the image
        function drawCircle() {
            // Get the image element
            const image = document.getElementById("image");
            // Calculate the center of the image
            const centerX = image.offsetLeft + image.width / 2;
            const centerY = image.offsetTop + image.height / 2;
            // Calculate the radius of the circle
            const radius = Math.min(image.width, image.height) / 2;
            // Draw the circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "blue";
            ctx.stroke();
        }

        // Call drawCircle after the image is loaded
        document.getElementById("image").onload = drawCircle;
    </script>
</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            height: 100%;
            margin: 0 auto;
            position: relative;
            background-color: aquamarine;
       
        }

        .container img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #myCanvas {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td><a href="../index.html"><img src="less-than.png" style="width: 30px; height: 35px; "></a></td>
            <td style="text-align: center; width:100%;"><h2>Siren Monitoring Systems</h2></td>
        </tr>
    </table>
    <div class="container">
        <canvas id="myCanvas" width="550" height="600" style="border:1px solid #000000; border-radius: 50%;"></canvas>
        <img src="alarm.svg" id="siren1" style="width: 50px; height: 50px; left:50%; top:10%">
        <img src="alarm.svg" id="siren2" style="width: 50px; height: 50px;">
        <img src="alarm.svg" id="siren3" style="width: 50px; height: 50px;">
        <img src="alarm.svg" id="siren4" style="width: 50px; height: 50px;">
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const image = document.createElement("img");
        image.src = "img2.png";

        // Function to draw the image within a circle
        function drawCircleImage() {
            // Calculate the center and radius of the circle
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 2;

            // Set border color
            ctx.strokeStyle = "gray"; // Black color
            ctx.lineWidth = 10;
            // Draw the circle
            ctx.beginPath();
            ctx.arc(centerX+25, centerY, radius-50, 0, 2 * Math.PI);
            ctx.stroke();
           

            // Clip the canvas to create a circular clipping region
         

            // Draw the image
            ctx.drawImage(image, centerX - radius, centerY - radius, radius * 2, radius * 2);
        }
        function positionSirens() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 2;
            const sirenSize = 50; // Size of each siren image

            // Calculate the positions of each siren icon based on the angles
            const angles = [0, Math.PI / 2, Math.PI, (3 * Math.PI) / 2];
            for (let i = 0; i < angles.length; i++) {
                const angle = angles[i];
                const sirenX = centerX + radius * Math.cos(angle) - sirenSize / 2;
                const sirenY = centerY + radius * Math.sin(angle) - sirenSize / 2;

                document.getElementById("siren" + (i + 1)).style.left = sirenX + "px";
                document.getElementById("siren" + (i + 1)).style.top = sirenY + "px";
            }
        }
        // Call drawCircleImage after the image is loaded
        image.onload = function() {
            drawCircleImage();
            positionSirens();
        };
    </script>
</body>
</html>
