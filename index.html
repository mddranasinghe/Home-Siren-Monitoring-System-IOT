<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container {
            width: 90%;
            height: 70%;
            margin: 0 auto;
            position: relative;
           
        }

        .container img {
            width: 100%;
            height: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 3vw solid transparent;
            border-right: 3vw solid transparent;
            border-bottom: 6vw solid green; /* Height of the triangle is approximately 35.5% of viewport height */
            position: absolute;
            
    
        }
        .siren1 {
            top: 8%;
            left: 22%;
            transform: rotate(-30deg);
    
        }

        .siren2 {
            top: 7%;
            right: 13%;
            transform: rotate(30deg);
        }

        .siren3 {
            bottom: 7%;
            left: 19%;
            transform: rotate(210deg);
        }

        .siren4 {
            bottom: 12%;
            right:10%;
            transform: rotate(148deg);
        }

       
    </style>
</head>
<body>
    <table style="width: 100%;"><tr>
        <td><a href="../index.html"><img src="less-than.png" style="width: 30px; height: 35px;"></a></td>
        <td style="text-align: center; width:100%;"><h2 >Siren Monitoring Systems</h2></td>
      </tr></table>
    <div class="container">
       
        <div class="container">
            

                <div class="triangle siren1"></div>
                <div class="triangle siren2"></div>
                <div class="triangle siren3" ></div>
                <div class="triangle siren4"></div>
           
            <img src="img2.png">
        </div>
    </div>
</body>
</html>
