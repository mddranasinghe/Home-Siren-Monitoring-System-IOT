    <style>
     
        .container {

         }

.popup-content {
    text-align: center;
}
.pop_button{width: 100%; border-top:solid; border-width: .5px; border-color:gray; position:relative;}

#yesButton, #noButton {
width: 49%;  
height: 47px;
 border-left: solid;
 border-color: gray;
 border-width: 0.5px;
float: right;
color:blue;
  }
#yesButton{border-left: none; color:red}
.pop_button p{ text-align:center; margin-bottom: 10px;}

#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;

  bottom: 0;
  background-color: rgba(0,0,0,0.5);

<body>
    <table style="width: 100%;">
        <tr>
            <td><a href="../index.html"><img src="less-than.png" style="width: 30px; height: 35px;"></a></td>
            <td style="text-align: center; width:100%;"><h2>Siren Monitoring Systems</h2></td>
        </tr>
    </table><br><br><br>
    <div class="container2">
    <div class="container">
        <img src="alarm.svg" class="siren1 home" id="s1" onclick="actionClose('s1')">
        <img src="alarm.svg" class="siren2 home" id="s2" onclick="actionClose('s2')">
        <img src="alarm.svg" class="siren3 home" id="s3" onclick="actionClose('s3')">
        <img src="alarm.svg" class="siren4 home" id="s4" onclick="actionClose('s4')">
        <img id="image" src="i.jpg">
    </div></div>


    <div id="popup" class="popup">
        <div style="padding: 20px;">   <div class="popup-content">
          <p>Are you sure you want to perform this action?</p>  </div></div>
      <div class="pop_button">
          <div id="noButton"><p>No</p></div>
            <div id="yesButton"><p>Yes</p></div></div>
      </div>
      <div id="overlay"></div>
    <script>




var payload
  function actionClose(id1){
    var checkbox = document.getElementById(id1)
    if (!checkbox.checked) {
        document.getElementById('popup').style.display = 'block';
        document.getElementById("overlay").style.display = "block";
        
    }
    else{
      payload="1";
    }
    id1Value=id1;
    console.log(payload);
  }
document.getElementById('yesButton').addEventListener('click', function() {
 
    document.getElementById('popup').style.display = 'none';
    document.getElementById("overlay").style.display = "none";
    if (id1Value) {
        document.getElementById(id1Value).checked = false;
        payload="0";
    }
    console.log(payload);
});

document.getElementById('noButton').addEventListener('click', function() {

    document.getElementById('popup').style.display = 'none';
    document.getElementById("overlay").style.display = "none";
    if (id1Value) {
        document.getElementById(id1Value).checked = true;
        payload="1";
    }
    console.log(payload);
});

    </script>
