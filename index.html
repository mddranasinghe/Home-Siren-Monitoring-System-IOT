<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            height: 100%;
            margin: 0 auto;
            position: relative;
       
        }

        .container img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #myCanvas {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td><a href="../index.html"><img src="less-than.png" style="width: 30px; height: 35px;"></a></td>
            <td style="text-align: center; width:100%;"><h2>Siren Monitoring Systems</h2></td>
        </tr>
    </table>
    <div class="container">
        <canvas id="myCanvas" width="700" height="700" style="border:0px solid #000000;"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const image = document.createElement("img");
        image.src = "img2.png";

        // Function to draw the image within a circle
        function drawCircleImage() {
            // Calculate the center and radius of the circle
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 2;

            // Set border color
            ctx.strokeStyle = "#000000"; // Black color

            // Draw the circle
            ctx.beginPath();
            ctx.arc(380, 350, 280, 0, 2 * Math.PI);
            ctx.stroke();

            // Clip the canvas to create a circular clipping region
         

            // Draw the image
            ctx.drawImage(image, centerX - radius, centerY - radius, radius * 2, radius * 2);
        }

        // Call drawCircleImage after the image is loaded
        image.onload = function() {
            drawCircleImage();
        };
    </script>
</body>
</html>
